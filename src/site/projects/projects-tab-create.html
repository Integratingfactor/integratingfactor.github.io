<div class="cover-container" align="left" ng-show="projects.currState('create')">
    <form name="newProject" ng-submit="projects.submitNewProject()" novalidate>
        <p ng-show="projects.currProject.org_name" class="lead">Name: {{projects.currProject.org_name}}</p>
        <p ng-show="projects.currProject.org_info"><strong>Description:</strong><br>
        {{projects.currProject.org_info}}</p>
        <p ng-show="projects.currProject.org_roles">Custom Roles: {{projects.currProject.org_roles}}</p>

        <h4>Create a new project:</h4>
        <div class="form-group">
            <input ng-model="projects.currProject.org_name" type="text" class="form-control" placeholder="Project Name" ng-required="required">
        </div>
        <div class="form-group">
            <input ng-model="projects.currProject.org_info" type="textarea" class="form-control" placeholder="Project Description" ng-required="required">
        </div>
        <div class="form-group">
            <input ng-model="projects.curr_roles" type="text" ng-keyup="projects.convertRoles()" class="form-control" placeholder="ROLE1 ROLE2 ...">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success pull-left">Create</button>
            <div ng-click="projects.reset()" class="btn btn-default pull-right">Cancel</div>
        </div>
    </form>
</div>
