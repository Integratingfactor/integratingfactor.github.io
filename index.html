<!DOCTYPE html>
<html ng-app="devPortal">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Integratingfactor.com Developer Portal</title>

    <!-- Bootstrap -->
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinject -->

    <!-- JavaScript -->
    <!-- inject:js -->
    <script src="js/angular.min.js"></script>
    <script src="js/appsTemplates.js"></script>
    <script src="js/devApp.js"></script>
    <script src="js/homeTemplates.js"></script>
    <script src="js/idpOauthClient.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/min.bootstrap.js"></script>
    <script src="js/pageTemplates.js"></script>
    <script src="js/projectsTemplates.js"></script>
    <!-- endinject -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="DevPortalController as portalCtrl">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <page-header></page-header>
          <div ng-hide="portalCtrl.isAuthenticated()">
            <h1>Please wait...</h1>
          </div>
          <home-tab></home-tab>
          <projects-tab></projects-tab>
          <apps-tab></apps-tab>
          <page-footer></page-footer>
        </div>
      </div>
    </div>
  </body>
</html>
