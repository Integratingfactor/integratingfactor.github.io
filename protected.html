<html>
  <head>
  </head>
  <body onload="idpProtected('/', afterAuthentication)">
    <div>
        <div id="greeting"></div>
	    <p class="lead">This is secret page, you must be authenticated!!!</p>
	    <a href="javascript:idpLogout();"><button>Logout</button></a>
    </div>
    <script language="javascript">
    	function afterAuthentication(idp) {
    		console.log("user authenticated: ", idp.getIdpUser('given_name'));
    		$('#greeting').html('<h1>Hello '+ idp.getIdpUser('given_name') + ' ' + idp.getIdpUser('family_name') + '</h1>')
    	}
    </script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="idpAuthClient.js"></script>
</body>
</html>
